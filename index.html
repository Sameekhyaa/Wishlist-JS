 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist-JS</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <main class="main">
 
        <h1 class="heading">My Wishlist</h1>

        <!--Input field and button to write the wishlist-->
        <form class="todo-form">
            <input type="text" class="input" placeholder="Type your wishlist here">
            <button class="btn">Add</button>
        </form>

        <!--Container to show all the wishlist with checklist-->
        <div class="todos-container"></div>
    </main>
    <script src="index.js"></script>
 </body>
 </html>
